<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">      
 
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container">
              <a class="navbar-brand" onclick="location.href='?Page='+'home';return false;">Carousel</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                  aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                      <li class="nav-item">
                          <a class="nav-link" id="home" onclick="location.href='?Page='+this.id;return false;">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="about" onclick="location.href='?Page='+this.id;return false;">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="pricing" onclick="location.href='?Page='+this.id;return false;">Pricing</a>
                      </li>                               
                  </ul>
              </div>
          </div>
      </nav>
    </header>

    <main>
      <div id="content"></div>
    </main>

    <!-- FOOTER -->
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>&copy; 2017â€“2022 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
    

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      window.onload = function(){
          
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          const page = urlParams.get('Page');
          
          if(page === null){
            LoadPage('home');
            document.getElementById("home").classList.add("active");
          }
          else {
            LoadPage(page);
            document.getElementById(page).classList.add('active');
          }
      };

    function LoadPage(link){
      document.getElementById('content').innerHTML = "";
      fetch('pages/' + link + '.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        });
    };
    
    </script>
  </body>
</html>
